<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/script.css">
    <title>AluraGeek</title>
    <link rel="shortcut icon" href="./img/geek.ico" type="imagem/x-icon">
</head>
<body class="body">
    <header class="header">
            <img class="geek_img" src="./img/AluraGeek.png" alt="hearts">
            <h1 class="titulo">AluraGeek</h1>
    </header>
    <main class="main">
        <section class="produtos_conteiner">
            <h1 class="titulo_produto">MEUS PRODUTOS:</h1>
            
            <ul class="produtos_lista" data-lista>

            </ul>
        </section>

        <form class="produto_add" data-formulario>
            <h1 class="titulo_produto">ADICIONAR<br>PRODUTO:</br></h1>
            <textarea class="produto_add_input" placeholder="Nome..." data-nome></textarea>
            <textarea class="produto_add_input" placeholder="Valor..." data-preco></textarea>
            <textarea class="produto_add_input" placeholder="Link da imagem..." data-imagem></textarea>
            <div class="produto_add_botoes">
                <button class="produto_add_botao" type="submit">Guardar</button>
                <button class="produto_add_botao" type="reset">Limpar</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer_geek">
            <img class="geek_img" src="./img/AluraGeek.png" alt="hearts">
            <h1 class="titulo">AluraGeek</h1>
        </div>
        <p class="footer_desc"><strong>Desenvolvido por Jefferson Monteiro</strong><br>Alura Latam- 2024</p>
    </footer>
    <script src="./js/mostrarProdutos.js" type="module"></script>
    <script src="./js/adicionarProduto.js" type="module"></script>
    
</body>
</html>
